{% extends 'base.html' %}
{% block content %}

{% if profile %}
    <h1>{{ profile.user.username}}'s Profile</h1>
    <br/><br/>
    {% if posts %}
        {% for post in posts %}
            <div class="alert alert-primary" role="alert">
            {{ post }}
            </div><br/><br/>
        {% endfor %}
    {% endif%}
    
{% endif %}
{% endblock %}
