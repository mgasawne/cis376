{% extends 'base.html' %}

{% block content %}
    <h1>profile list</h1>

<br/>
{% if profiles %}
    {% for profile in profiles %}

    <!doctype html/ code from: https://getbootstrap.com/docs/5.3/components/card/>
    <!doctype html/ will have to edit card or allow user pictures later/maybe add to doc due Aug 11>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ profile.user.username }}</h5>
              <p class="card-text">@{{ profile.user.username|lower }}</p>
              <br/><br/>
              <p class="card-text"><small class="text-body-secondary">Last Updated: {{ profile.date_modified }}</small></p>
            </div>
          </div>
        </div>
      </div>
      <br/>

    {% endfor %}

{% endif %}



{% endblock %}
