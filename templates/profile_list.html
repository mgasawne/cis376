<!-- profile_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
</head>
<body>
    <h1>All Profiles</h1>
    {% if profiles %}
        <ul>
            {% for profile in profiles %}
                <li>
                    <a href="{% url 'profile' profile.user.id %}">
                        {{ profile.user.username }} - {{ profile.bio }} <!-- Adjust fields as needed -->
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No profiles found.</p>
    {% endif %}
</body>
</html>
